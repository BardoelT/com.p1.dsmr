<!doctype html>
<html>
    <head>

    	<!-- The '/homey.js' script must be included in your settings view to work -->
	    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>

    </head>
    <body>

        <h1 data-i18n="">DSMR Reader settings</h1>
        <p data-i18n="settings.subtitle">
        	<!--
        	This field will also be translated
			-->
        </p>

        <fieldset>
            <legend>Settings</legend>

            <div class="field row">
                <label for="ip">IP Address of DSMR board</label>
                <input id="ip" type="text" value="" />
            </div>
            <div class="field row">
                <label for="freq">Frequency of checking (seconds!)</label>
                <input id="freq" type="number" value="5" />
            </div>

        </fieldset>

        <button id="save" class="right">Save changes</button>

        <script type="text/javascript">

        // a method named 'onHomeyReady' must be present in your code
        function onHomeyReady( Homey ){

	        // Tell Homey we're ready to be displayed
            Homey.ready();

            var ipElement = document.getElementById('ip');
            var freqElement = document.getElementById('freq');
            var saveElement = document.getElementById('save');

            Homey.get('ip', function( err, ip ) {
	           if( err ) return Homey.alert( err );
			   ipElement.value = ip;
	        });

            Homey.get('freq', function( err, freq ) {
	           if( err ) return Homey.alert( err );
			   freqElement.value = freq;
	        });

	        saveElement.addEventListener('click', function(e) {

	            Homey.set('ip', ipElement.value, function( err ){
		            if( err ) return Homey.alert( err );
	            });
	            Homey.set('freq', freqElement.value, function( err ){
		            if( err ) return Homey.alert( err );
	            });

	        });
        }
        </script>

    </body>
</html>
